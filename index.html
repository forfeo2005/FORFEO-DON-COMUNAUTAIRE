<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forfeo - Ensemble pour un impact local</title>
    
    <style>
        /* --- LE STYLE (La peinture) --- */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0a192f; /* Le fond bleu foncé */
            color: white;
            line-height: 1.6;
            text-align: center;
        }

        /* --- L'EN-TÊTE (Header) --- */
        header {
            display: flex;
            justify-content: space-between; /* Ecarte le logo et le menu au maximum */
            align-items: center;
            padding: 20px 50px; /* Plus d'espace sur les côtés */
        }

        /* Le Logo */
        .logo-img {
            height: 60px; /* Taille du logo ajustée */
            width: auto;
        }

        /* Le Menu */
        nav {
            display: flex;
            gap: 30px; /* Espace entre les mots du menu */
            align-items: center;
        }

        nav a {
            color: #ccc; /* Gris clair */
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: white; /* Devient blanc quand on passe la souris */
        }

        /* Bouton Connexion spécial */
        .btn-connexion {
            background-color: #00bcd4;
            color: white !important;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn-connexion:hover {
            background-color: #008ba3;
        }

        /* --- SECTION PRINCIPALE (Hero) --- */
        .hero-section {
            padding: 100px 20px;
            max-width: 900px;
            margin: 0 auto; /* Centre le bloc au milieu de l'écran */
        }

        h1 {
            font-size: 3.5em; /* Gros titre */
            font-weight: 800;
            margin-bottom: 20px;
            /* Le dégradé de texte (Bleu -> Orange) */
            background: linear-gradient(to right, #00bcd4, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .subtitle {
            font-size: 1.2em;
            color: #a8b2d1; /* Un gris bleuté très élégant */
            margin-bottom: 50px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- LES BOUTONS --- */
        .boutons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            transition: transform 0.2s; /* Petite animation */
        }
        .btn:hover {
            transform: translateY(-3px); /* Le bouton monte un peu */
        }

        .btn-bleu {
            background-color: #00bcd4;
            color: white;
        }
        
        .btn-orange {
            border: 2px solid #ff9800;
            color: #ff9800;
        }
        .btn-orange:hover {
            background-color: #ff9800;
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <img src="logo.png" alt="Forfeo Logo" class="logo-img">
        
        <nav>
            <a href="#">Causes</a>
            <a href="#">Concours</a>
            <a href="#">Bundles</a>
            <a href="#">Transparence</a>
            <a href="#" class="btn-connexion">Connexion</a>
        </nav>
    </header>

    <main class="hero-section">
        <h1>Ensemble, pour un impact<br>local durable</h1>
        
        <p class="subtitle">
            Chez Forfeo, chaque expérience que vous vivez contribue directement à soutenir les communautés du Québec. Découvrez comment votre soutien fait la différence.
        </p>

        <div class="boutons">
            <a href="#" class="btn btn-bleu">Découvrir les causes</a>
            <a href="#" class="btn btn-orange">Voir les concours</a>
        </div>
    </main>

</body>
</html>
